<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nova Aventura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="site-header sticky-top">
        </header>

    <main class="container my-5">
        <h1 class="display-5 fw-bold text-success mb-4 text-center">Cadastrar Nova Aventura</h1>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg p-4">
                    
                    <form id="form-cadastro-aventura">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Aventura</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="localizacao" class="form-label">Localização</label>
                            <input type="text" class="form-control" id="localizacao" required>
                        </div>
                        <div class="mb-3">
                            <label for="dificuldade" class="form-label">Dificuldade</label>
                            <select class="form-select" id="dificuldade" required>
                                <option value="">Selecione a Dificuldade</option>
                                <option value="Fácil">Fácil</option>
                                <option value="Moderada">Moderada</option>
                                <option value="Difícil">Difícil</option>
                                <option value="Extrema (Trekking)">Extrema</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descricao_breve" class="form-label">Descrição Breve</label>
                            <textarea class="form-control" id="descricao_breve" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imagem_card" class="form-label">URL da Imagem de Card</label>
                            <input type="url" class="form-control" id="imagem_card" required>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg">Cadastrar Aventura</button>
                        <a href="index.html" class="btn btn-secondary ms-2">Voltar</a>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
